project:
  name: RIS_SIONNA
  description: "Sionna RT 0.19.2 RIS doc example (street canyon + diff map)"

runtime:
  prefer_gpu: true
  force_cpu: false
  tensorflow_import: auto
  disable_pythreejs: true
  mitsuba_variant: auto

simulation:
  frequency_hz: 3.0e9
  max_depth: 5
  samples_per_src: 200000
  los: true
  specular_reflection: true
  diffuse_reflection: false
  refraction: false
  diffraction: true
  ris: true

scene:
  type: builtin
  builtin: simple_street_canyon
  export_mesh: true
  tx:
    name: tx
    position: [-32.0, 10.0, 32.0]
    look_at: [0.0, 0.0, 0.0]
    power_dbm: 44.0
  rx:
    name: rx
    position: [22.0, 52.0, 1.7]
  arrays:
    tx:
      num_rows: 1
      num_cols: 1
      pattern: iso
      polarization: V
    rx:
      num_rows: 1
      num_cols: 1
      pattern: iso
      polarization: V

radio_map:
  enabled: true
  ris: true
  diff_ris: true
  center: [0.0, 0.0, 1.7]
  orientation: [0.0, 0.0, 0.0]
  size: [120.0, 120.0]
  cell_size: [2.0, 2.0]
  samples_per_tx: 2000000
  max_depth: 5
  los: true
  specular_reflection: true
  diffraction: true
  diffuse_reflection: false
  plot_style: heatmap
  plot_show_tx: true
  plot_show_rx: true
  plot_show_ris: true

render:
  enabled: false

visualization:
  ray_paths:
    enabled: false

ris:
  enabled: true
  objects:
    - name: ris
      position: [32.0, -9.0, 32.0]
      num_rows: 100
      num_cols: 100
      num_modes: 1
      look_at: [-5.0, 31.0, 16.85]
      profile:
        kind: phase_gradient_reflector
        sources:
          - [-32.0, 10.0, 32.0]
        targets:
          - [22.0, 52.0, 1.7]

output:
  base_dir: outputs
