project:
  name: RIS_SIONNA
  description: "GPU benchmark: high-compute radio maps (256 + 512 grid)"

runtime:
  prefer_gpu: true
  force_cpu: false
  tensorflow_import: auto  # auto | force | skip
  disable_pythreejs: true
  mitsuba_variant: auto  # auto | cuda_ad_rgb | llvm_ad_mono_polarized | llvm_ad_spectral_polarized | llvm_ad_rgb | scalar_spectral | scalar_rgb
  vram_guard:
    threshold_mb: 12000
    scale: 0.7
  gpu_monitor:
    enabled: true
    interval_s: 0.5

simulation:
  frequency_hz: 28.0e9
  max_depth: 4
  max_num_paths_per_src: 200000
  samples_per_src: 200000
  los: true
  specular_reflection: true
  diffuse_reflection: false
  refraction: false
  diffraction: false

scene:
  type: builtin  # builtin | file | procedural
  builtin: etoile
  file: null
  mesh: null
  proxy_enabled: true
  export_mesh: true
  tx:
    name: tx
    position: [-30.0, -20.0, 28.0]
    look_at: [40.0, 35.0, 1.5]
    power_dbm: 46.0
  rx:
    name: rx
    position: [70.0, 55.0, 1.5]
  camera:
    position: [0.0, 120.0, 520.0]
    orientation: [0.0, 1.5708, -1.5708]
  arrays:
    tx:
      num_rows: 1
      num_cols: 1
      vertical_spacing: 0.5
      horizontal_spacing: 0.5
      pattern: iso
      polarization: V
    rx:
      num_rows: 1
      num_cols: 1
      vertical_spacing: 0.5
      horizontal_spacing: 0.5
      pattern: iso
      polarization: V
  objects: []

radio_map:
  enabled: true
  auto_size: false
  center: [0.0, 0.0, 1.5]
  orientation: [0.0, 0.0, 0.0]
  size: [256.0, 256.0]
  cell_size: [1.0, 1.0]
  batch_size: 512
  samples_per_tx: 4000000
  max_depth: 6
  los: true
  specular_reflection: true
  diffuse_reflection: true
  refraction: true
  diffraction: false

benchmark:
  enabled: true
  radio_map:
    samples_per_tx: 4000000
    max_depth: 6
    batch_size: 512
    los: true
    specular_reflection: true
    diffuse_reflection: true
    refraction: true
    diffraction: false
  radio_map_levels:
    - name: rm_256
      grid_shape: [256, 256]
      cell_size: [1.0, 1.0]
    - name: rm_512
      grid_shape: [512, 512]
      cell_size: [1.0, 1.0]

render:
  enabled: true
  samples: 128
  resolution: [960, 720]

visualization:
  ray_paths:
    enabled: true
    max_paths: 1200

quality:
  preset: benchmark

ris:
  enabled: false
  notes: "Placeholder for future RIS integration"

output:
  base_dir: outputs
