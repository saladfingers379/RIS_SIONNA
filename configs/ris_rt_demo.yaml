project:
  name: RIS_SIONNA
  description: "Sionna RT v0.19.2 RIS demo (workbench phase map)"

runtime:
  prefer_gpu: true
  force_cpu: false
  tensorflow_import: auto
  disable_pythreejs: true
  mitsuba_variant: auto

simulation:
  frequency_hz: 28.0e9
  max_depth: 2
  samples_per_src: 20000
  los: true
  specular_reflection: true
  diffuse_reflection: false
  refraction: false
  diffraction: false
  ris: true

scene:
  type: builtin
  builtin: etoile
  export_mesh: false
  tx:
    name: tx
    position: [-5.0, -4.0, 3.0]
  rx:
    name: rx
    position: [8.0, 4.0, 1.5]
  arrays:
    tx:
      num_rows: 1
      num_cols: 1
      pattern: iso
      polarization: V
    rx:
      num_rows: 1
      num_cols: 1
      pattern: iso
      polarization: V

radio_map:
  enabled: false

render:
  enabled: false

visualization:
  ray_paths:
    enabled: false

ris:
  enabled: true
  mode: workbench
  sionna:
    name: ris
    position: [0.0, 0.0, 2.0]
    orientation: [0.0, 0.0, 0.0]
    num_modes: 1
  workbench:
    config_path: configs/ris_lab_example.yaml
    amplitude: 0.84
    geometry_override:
      normal: [1.0, 0.0, 0.0]
      x_axis_hint: [0.0, 1.0, 0.0]
    mapping:
      position_tol: 1.0e-6
      flip_rows: false
      flip_cols: false

output:
  base_dir: outputs
