project:
  name: RIS_SIONNA
  description: "28 GHz Sionna RT baseline (procedural scene)"

runtime:
  prefer_gpu: true
  force_cpu: false
  tensorflow_import: auto  # auto | force | skip
  disable_pythreejs: true
  mitsuba_variant: auto
  vram_guard:
    threshold_mb: 9000
    scale: 0.5

simulation:
  frequency_hz: 28.0e9
  max_depth: 3
  max_num_paths_per_src: 100000
  samples_per_src: 100000
  los: true
  specular_reflection: true
  diffuse_reflection: false
  refraction: false
  diffraction: false

scene:
  type: procedural
  procedural:
    preset: street_canyon
    street_canyon:
      width: 20.0
      length: 120.0
      height: 18.0
      step: 20.0
      material: concrete
    ground:
      size: [160.0, 160.0]
      elevation: 0.0
      material: concrete
    boxes: []
  mesh: null
  proxy_enabled: true
  export_mesh: true
  tx:
    name: tx
    position: [-30.0, 0.0, 12.0]
    look_at: [30.0, 0.0, 1.5]
    power_dbm: 44.0
  rx:
    name: rx
    position: [30.0, 0.0, 1.5]
  camera:
    position: [0.0, 60.0, 150.0]
    orientation: [0.0, 1.5708, -1.5708]
  arrays:
    tx:
      num_rows: 1
      num_cols: 1
      vertical_spacing: 0.5
      horizontal_spacing: 0.5
      pattern: iso
      polarization: V
    rx:
      num_rows: 1
      num_cols: 1
      vertical_spacing: 0.5
      horizontal_spacing: 0.5
      pattern: iso
      polarization: V
  objects: []

radio_map:
  enabled: true
  auto_size: true
  auto_padding: 10.0
  center: [0.0, 0.0, 1.5]
  orientation: [0.0, 0.0, 0.0]
  size: [60.0, 30.0]
  cell_size: [3.0, 3.0]
  batch_size: 256
  samples_per_tx: 80000
  max_depth: 2
  los: true
  specular_reflection: true
  diffuse_reflection: false
  refraction: true
  diffraction: false

render:
  enabled: true
  samples: 64
  resolution: [800, 600]

visualization:
  ray_paths:
    enabled: true
    max_paths: 800

quality:
  preset: preview

ris:
  enabled: false

output:
  base_dir: outputs
