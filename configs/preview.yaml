project:
  name: RIS_SIONNA
  description: "28 GHz Sionna RT baseline (preview quality)"

runtime:
  prefer_gpu: false
  force_cpu: true
  tensorflow_import: auto  # auto | force | skip
  disable_pythreejs: true
  mitsuba_variant: auto  # auto | llvm_ad_mono_polarized | llvm_ad_spectral_polarized | llvm_ad_rgb | scalar_spectral | scalar_rgb
  vram_guard:
    threshold_mb: 9000
    scale: 0.5

simulation:
  frequency_hz: 28.0e9
  max_depth: 3
  max_num_paths_per_src: 100000
  samples_per_src: 100000
  los: true
  specular_reflection: true
  diffuse_reflection: false
  refraction: false
  diffraction: false

scene:
  type: builtin  # builtin | file | procedural
  builtin: etoile
  file: null
  mesh: null
  proxy_enabled: false
  export_mesh: true
  procedural:
    preset: null
    ground:
      size: [160.0, 160.0]
      elevation: 0.0
      material: concrete
    boxes: []
  proxy:
    ground:
      size: [200.0, 200.0]
      elevation: 0.0
    boxes:
      - center: [35.0, 40.0, 5.0]
        size: [20.0, 20.0, 10.0]
      - center: [10.0, 20.0, 4.0]
        size: [12.0, 16.0, 8.0]
  tx:
    name: tx
    position: [-30.0, -20.0, 28.0]
    look_at: [40.0, 35.0, 1.5]
    power_dbm: 44.0
  rx:
    name: rx
    position: [70.0, 55.0, 1.5]
  camera:
    position: [0.0, 80.0, 500.0]
    orientation: [0.0, 1.5708, -1.5708]
  arrays:
    tx:
      num_rows: 1
      num_cols: 1
      vertical_spacing: 0.5
      horizontal_spacing: 0.5
      pattern: iso
      polarization: V
    rx:
      num_rows: 1
      num_cols: 1
      vertical_spacing: 0.5
      horizontal_spacing: 0.5
      pattern: iso
      polarization: V
  objects: []

radio_map:
  enabled: true
  auto_size: true
  auto_padding: 10.0
  center: [30.0, 30.0, 1.5]
  orientation: [0.0, 0.0, 0.0]
  size: [40.0, 40.0]
  cell_size: [4.0, 4.0]
  batch_size: 256
  samples_per_tx: 80000
  max_depth: 2
  los: true
  specular_reflection: true
  diffuse_reflection: false
  refraction: true
  diffraction: false

render:
  enabled: false
  samples: 32
  resolution: [640, 480]

visualization:
  ray_paths:
    enabled: true
    max_paths: 400

quality:
  preset: preview

ris:
  enabled: false
  notes: "Placeholder for future RIS integration"

output:
  base_dir: outputs
