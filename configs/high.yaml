project:
  name: RIS_SIONNA
  description: "28 GHz Sionna RT baseline (high quality)"

runtime:
  prefer_gpu: true
  force_cpu: false
  mitsuba_variant: auto  # auto | cuda_ad_rgb | llvm_ad_mono_polarized | llvm_ad_spectral_polarized | llvm_ad_rgb | scalar_spectral | scalar_rgb

simulation:
  frequency_hz: 28.0e9
  max_depth: 5
  max_num_paths_per_src: 1000000
  samples_per_src: 1000000
  los: true
  specular_reflection: true
  diffuse_reflection: true
  refraction: true
  diffraction: false

scene:
  type: builtin
  builtin: etoile
  file: null
  tx:
    name: tx
    position: [8.5, 21.0, 27.0]
    look_at: [45.0, 90.0, 1.5]
    power_dbm: 44.0
  rx:
    name: rx
    position: [35.0, 40.0, 1.5]
  camera:
    position: [0.0, 80.0, 500.0]
    orientation: [0.0, 1.5708, -1.5708]
  arrays:
    tx:
      num_rows: 1
      num_cols: 1
      vertical_spacing: 0.5
      horizontal_spacing: 0.5
      pattern: iso
      polarization: V
    rx:
      num_rows: 1
      num_cols: 1
      vertical_spacing: 0.5
      horizontal_spacing: 0.5
      pattern: iso
      polarization: V
  objects: []

radio_map:
  enabled: true
  center: [30.0, 30.0, 1.5]
  orientation: [0.0, 0.0, 0.0]
  size: [80.0, 80.0]
  cell_size: [2.0, 2.0]
  samples_per_tx: 2000000
  max_depth: 5
  los: true
  specular_reflection: true
  diffuse_reflection: true
  refraction: true
  diffraction: false

quality:
  preset: high

ris:
  enabled: false
  notes: "Placeholder for future RIS integration"

output:
  base_dir: outputs
